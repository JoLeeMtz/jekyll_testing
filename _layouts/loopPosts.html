<h1 style="text-align:center;">site.posts</h1><hr>
<div class="container">
    <table class="table table-info table-striped" style="text-align:center;">
        <tr>
            <th scope="col">post.title</th>
            <th scope="col">post.url</th>
        </tr>
        {% for post in site.posts %}
            <tr>
                <td scope="row"><a href="{{ post.url }}" style="text-decoration:none; color:black">{{ post.title }}</a></td>
                <td scope="row"><a href="{{ post.url }}" style="text-decoration:none; color:black">{{ post.url }}</a></td>
            </tr>
        {% endfor %}
    </table>
</div>

<h1 style="text-align:center;">site.pages</h1><hr>
<div class="container">
    <table class="table table-info table-striped" style="text-align:center;">
        <tr>
            <th scope="col">post.title</th>
            <th scope="col">post.url</th>
        </tr>
        {% for page in site.pages %}
            <tr>
                <td scope="row"><a href="{{ post.url }}" style="text-decoration:none; color:black">{{ page.title }}</a></td>
                <td scope="row"><a href="{{ post.url }}" style="text-decoration:none; color:black">{{ page.url }}</a></td>
            </tr>
        {% endfor %}
    </table>
</div>
